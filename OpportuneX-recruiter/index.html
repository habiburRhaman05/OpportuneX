<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0a0a0a" />

    <title>OpportuneX — Recruiter</title>
    <meta
      name="description"
      content="OpportuneX is a next-generation job portal that connects skilled professionals with forward-thinking companies—combining Opportunity with X for limitless, tech-driven career growth."
    />
    <meta name="author" content="OpportuneX" />
    <link rel="canonical" href="https://opportunex.com/" />

    <!-- Favicons (replace with your assets) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="OpportuneX — Where Talent Meets Opportunity"
    />
    <meta
      property="og:description"
      content="A modern job platform with intelligent matching, real-time tracking, and AI-powered hiring for companies."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://opportunex.com/" />
    <meta property="og:image" content="https://opportunex.com/og-image.png" />
    <meta property="og:site_name" content="OpportuneX" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitte:site" content="@opportunex" />
    <meta
      name="twitter:title"
      content="OpportuneX — Where Talent Meets Opportunity"
    />
    <meta
      name="twitter:description"
      content="A next-gen job portal connecting talent and companies with speed, clarity, and AI."
    />
    <meta name="twitter:image" content="https://opportunex.com/og-image.png" />

    <!-- Performance: preconnect (optional; add fonts if used) -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->

    <!-- Structured Data (Organization) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "OpportuneX",
        "url": "https://opportunex.com/",
        "logo": "https://opportunex.com/logo.png",
        "sameAs": [
          "https://twitter.com/opportunex",
          "https://www.linkedin.com/company/opportunex"
        ],
        "description": "Next-generation job portal bridging skilled professionals and forward-thinking companies."
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
